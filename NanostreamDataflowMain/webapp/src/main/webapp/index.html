<!DOCTYPE html>
<html>
<head>
  <link href='styles.css' rel='stylesheet' type='text/css'>
  <title>Nanostream</title>
</head>
<body>
    <h1>Define the following variables to run the pipeline</h1>
    <form action='/launch' method='post'>
        <div>
            <label for="pipeline_name">Pipeline name</label>
            <input type="text" id="pipeline_name" name="pipeline_name" />
        </div>
        <div>
            <label for="collection_name_prefix">Collection name prefix</label>
            <input type="text" id="collection_name_prefix" name="collection_name_prefix" title="Prefix for Firestore collections names that used for output" />
        </div>
        <div>
            <label for="document_name_prefix">Document name prefix</label>
            <input type="text" id="document_name_prefix" name="document_name_prefix" title="Prefix for Firestore statistic result document" />
        </div>
        <div>
            <label>Reference database</label>
            <div>
                <label for="reference_database_predefined">Use predefined:</label>
                <input type="radio" name="ref_db_type" id="reference_database_predefined" value="reference_database_predefined" checked>
                <select name="processing_mode" autofocus="true">
                    <option value="species">Species</option>
                    <option value="resistance_genes">Resistance genes</option>
                </select>
            </div>
            <div>
                <label for="reference_database_custom">Custom:</label>
                <input type="radio" name="ref_db_type" id="reference_database_custom" value="reference_database_custom">
                <input type="text" name="reference_database_custom" />
            </div>
<!--            <div>-->
<!--                <label for="alignment_window">Alignment window</label>-->
<!--                <input type="text" id="alignment_window" name="alignment_window" title="the size of the window (in wall-clock seconds) in which FastQ records will be collected for alignment" />-->
<!--            </div>-->
        </div>
        <div>
            <input type="submit" value='Start'/>
        </div>
    </form>
</body>
</html>
